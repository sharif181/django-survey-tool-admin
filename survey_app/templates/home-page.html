<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Survey list</h1>
     {% for s in survey %}
         <div class="card m-5 col-4 bg-light">
            <div class="card-body">
                <a href="/survey/{{ s.id }}" style="text-decoration: none"> {{ s.title }} </a>
            </div>
         </div>
      {% endfor %}
</div>

</body>
</html>
